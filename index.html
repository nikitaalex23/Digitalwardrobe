<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Wardrobe</title>
    <!-- Add any additional CSS styles or links to libraries -->
</head>
<body>
    <h1>Digital Wardrobe</h1>
    <div>
        {% for item in clothing_items %}
            <div>
                <h3>{{ item.name }}</h3>
                <img src="{{ item.image_url }}" alt="{{ item.name }}">
            </div>
        {% endfor %}
    </div>
    <a href="{{ url_for('upload') }}">Upload New Item</a>
</body>
</html>
